<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <script>
        var width = document.body.clientWidth;
        var height = document.body.clientHeight;
        var radius = 200;
        var point_size = 2;
        var center_x = width / 2;
        var center_y = height / 2;
        var font_size = "20px";

        var c = document.getElementById("myCanvas");
        c.width = width //document.width is obsolete
        c.height = height //document.height is obsolete
        var ctx = c.getContext("2d");

        function drawCircle(){
            ctx.beginPath();
            ctx.arc(center_x, center_y, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function drawPoint(angle,distance,label){
            var x = center_x + radius * Math.cos(-angle*Math.PI/60) * distance;
            var y = center_y + radius * Math.sin(-angle*Math.PI/60) * distance;

            var color = "rgb(" + randomColor() + ")";

            ctx.beginPath();
            ctx.arc(x, y, point_size, 0, 2 * Math.PI);
            //ctx.fillStyle = color;
            ctx.fill();
            
            /*ctx.moveTo(center_x, center_y);
            ctx.lineTo(x, y);
            ctx.lineWidth = 1;
            ctx.strokeStyle = color;
            ctx.stroke();*/

            ctx.font = font_size;
            //ctx.fillStyle = color;
            ctx.fillText(label,x + 10,y);
        }

        const randomColor = () => {
        
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);

            return `${r},${g},${b}`;
        }

        const generateDegree = () => {
            return Math.floor(Math.random() * 120);
        }

        const generateDistance = () => {
            return Math.random();
        }

        const createPoints = (number) => {
            for(let i = 0; i < number; i++) {
                let degree = generateDegree();
                let distance = generateDistance();
                console.log("Degrees: ", degree);
                console.log("Distance: ", distance);
                drawPoint(degree, distance, ""+degree);
            }
        }

        //Execution
        drawCircle();
        /*drawPoint(0,1,"0");
        drawPoint(90,1,"90");
        drawPoint(180,1,"180");
        drawPoint(45,1,"45");
        drawPoint(5,1,"5");
        drawPoint(73,1,"73");
        drawPoint(240,1,"240");
        drawPoint(241,1,"241");
        drawPoint(245,1,"245");
        drawPoint(250,1,"250");
        drawPoint(245,1,"245");
        drawPoint(275,1,"275");
        drawPoint(270,1,"270");
        drawPoint(350,1,"350");
        drawPoint(150,1,"150");*/

        createPoints(50);
    </script>
</body>
</html>
